<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row row-cols-2">
            <!-- colonna sinistra con form -->
            <div class="col">
                <div class=" main_col bg-danger mt-5 py-2 rounded rounded-3 shadow d-flex justify-content-center align-items-center">
                    <div>
                        <form action="dice_form" class="text-center">
                            <label for="email" class="form-label fw-bold text-light">Email address</label>
                            <input type="email" class="form-control " id="my_email">
                            <button type="button" class="btn btn-primary mt-2" id="genera">Genera</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Gioca a dadi -->
            <div class="col">
                <div id="show_dice" class=" hidden main_col showdice_section bg-danger mt-5 p-2 rounded rounded-3 shadow ">
                    <h4 id="message_email" class="text-light text-center"></h4>
                    <div class="row row_height text-light justify-content-center align-items-center">
                        <div class="col d-flex justify-content-center ">
                            <button type="button" class="btn btn-primary" id="roll_dice">Tira il dado</button>
                        </div>
                        <!-- Risultati -->
                        <div class="col">
                            <div id="showdice_pc_result"></div>
                            <div id="showdice_user_result"></div>
                            <div id="vincitore"></div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        
        </div>
    </div>  

    

    <script src="./assets/js/main.js"></script>
</body>
</html>
